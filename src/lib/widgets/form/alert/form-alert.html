<div row="row" content-apart align-start nowrap style="width: 100%;">
  <ng-container *ngIf="hints">
    <div column content-start align-start style="width: 100%;">
      <ng-container *ngFor="let hint of hints">
        <alert-msg class="hint" [msg]="hint?.msg" *ngIf="hint?.hasErr" [type]="'hint'"></alert-msg>
      </ng-container>
    </div>
  </ng-container>
  <div column content-start align-end style="width: 100%;">
    <ng-container *ngFor="let warning of warnings">
      <alert-msg class="warning" [msg]="warning?.msg" [type]="'error'"
                 *ngIf="(dirty || touched) && invalid && ((requiredErr && warning?.name === 'required') ||
                 (minlengthErr && warning?.name === 'minlength') || (maxlengthErr && warning?.name === 'maxlength') ||
                 (emailErr && warning?.name === 'email'))"></alert-msg>
    </ng-container>
  </div>
</div>
